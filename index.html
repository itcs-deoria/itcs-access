<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MS Access PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .download-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Download MS Access PDF</h1>
    <a class="download-btn" href="https://drive.google.com/file/d/1as93CbJkjIHZqmJ24wlTGvrgrIssieeO/view?usp=drive_link" download>Download Now</a>

<script>
    document.querySelector('.download-btn').addEventListener('click', function() {
        alert('Your download will start shortly!');
    });
</script>


</body>
</html>
